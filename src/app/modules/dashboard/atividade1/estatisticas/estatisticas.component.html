<ng-container *ngIf="!reloading">
  <div class="row card-group">
    <div class="card card-group">
      <span class="row justify-content-center">
        <h3 class="text-secondary">TOTAL DE CADASTROS</h3>
      </span>
      <div class="row justify-content-center">
        <h2 class="text-dark">{{counts?.total}}</h2>
      </div>
    </div>
    <div class="card card-group">
      <span class="row justify-content-center">
        <h3 class="text-secondary">Por Sexo</h3>
      </span>
      <div class="row justify-content-center">
        <h4 class="text-medium">Mulheres : {{ counts?.totalF }}</h4>
        <h4 class="text-medium">Homens : {{ counts?.totalM }}</h4>
        <h4 class="text-medium">Outros : {{ counts?.totalO }}</h4>
        <h4 class="text-medium">
          Nao quiseram informar : {{ counts?.totalN }}
        </h4>
      </div>
    </div>
    <div class="card card-group">
      <span class="row justify-content-center">
        <h3 class="text-secondary">Media de Idade</h3>
      </span>
      <div class="row justify-content-center">
        <h4 class="text-medium">{{ this.counts?.averageAge }}</h4>
      </div>
    </div>
  </div>
</ng-container>
