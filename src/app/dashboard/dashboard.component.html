<div class="container">
  <div class="row">
    <div class="col-xl-12">
      <h3 class="text-primary">Estatisticas</h3>
        <app-estatisticas [users]="listUsers"></app-estatisticas>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-6">
      <h3 class="text-primary">Cadastro</h3>
      <app-form-usuario (usersEvent)="userCadastroEvent($event)"></app-form-usuario>

    </div>
    <div class="col-xl-6">
      <h3 class='text-primary'>Listagem de Cadastrados</h3>
      <app-user-lists [users]="listUsers"></app-user-lists>
    </div>
  </div>
</div>
